<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .tagline {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    main {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left-panel {
      flex: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
    }
    .right-panel {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .search-box button {
      background: #ff9800;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .weather-card {
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .forecast-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .forecast-day {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
    }
    .weather-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .weather-desc {
      font-size: 1.2rem;
      text-align: center;
    }
    main {
  flex: 1;
  display: flex;
  gap: 20px;
  padding: 20px;
}

/* MOBILE FIX */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  .right-panel {
    margin-top: 20px;
    flex: none;
    width: 100%;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è Weather Dashboard</h1>
    <p class="tagline">Your real-time weather companion</p>
  </header>

  <main>
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="üîç Enter city name" />
        <button onclick="getWeather()">Search</button>
      </div>

      <section class="weather-section">
        <div class="weather-card" id="weatherInfo">
          <p>Enter a city to get started...</p>
        </div>
      </section>

      <section class="extra-section" id="extraInfo"></section>

      <section class="forecast-section">
        <h2>üìÖ 5-Day Forecast</h2>
        <div class="forecast-cards" id="forecast"></div>
      </section>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <img id="weatherImage" class="weather-image" src="https://cdn-icons-png.flaticon.com/512/869/869869.png" />
      <p id="weatherDesc" class="weather-desc">üåç Weather Update</p>
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Ali | Powered by OpenWeather API</p>
  </footer>

  <script>
    const apiKey = "296034d37df9e09245469a913b082981"; // apna key yahan daal

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name!");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

      try {
        // Current weather
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("weatherInfo").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>${data.weather[0].description}</p>
          <p>üå°Ô∏è ${data.main.temp}¬∞C | üíß ${data.main.humidity}% | üå¨Ô∏è ${data.wind.speed} km/h</p>
        `;

        document.getElementById("extraInfo").innerHTML = `
          <p>Feels like: ${data.main.feels_like}¬∞C</p>
          <p>Min: ${data.main.temp_min}¬∞C | Max: ${data.main.temp_max}¬∞C</p>
        `;

        // Update right panel image
        updateWeatherImage(data.weather[0].main.toLowerCase());

        // Forecast
        const fRes = await fetch(forecastUrl);
        const fData = await fRes.json();

        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        // Filter: ek din ka ek hi forecast (12:00 wali entry lelo)
        const daily = fData.list.filter(item => item.dt_txt.includes("12:00:00"));

        daily.forEach(day => {
          const date = new Date(day.dt_txt).toLocaleDateString("en-US", { weekday: "short" });
          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <h3>${date}</h3>
              <p>${day.weather[0].main}</p>
              <p>üå°Ô∏è ${day.main.temp}¬∞C</p>
            </div>
          `;
        });
      } catch (error) {
        alert("City not found!");
        console.error(error);
      }
    }

    function updateWeatherImage(condition) {
      const img = document.getElementById("weatherImage");
      const desc = document.getElementById("weatherDesc");

      if (condition.includes("clear")) {
        img.src = "https://cdn-icons-png.flaticon.com/512/3222/3222800.png";
        desc.innerText = "‚òÄÔ∏è Clear & Sunny";
      } else if (condition.includes("cloud")) {
        img.src = "https://cdn-icons-png.flaticon.com/512/1163/1163624.png";
        desc.innerText = "‚òÅÔ∏è Cloudy Skies";
      } else if (condition.includes("rain")) {
        img.src = "https://cdn-icons-png.flaticon.com/512/1163/1163657.png";
        desc.innerText = "üåßÔ∏è Rainy Mood";
      } else if (condition.includes("snow")) {
        img.src = "https://cdn-icons-png.flaticon.com/512/2315/2315309.png";
        desc.innerText = "‚ùÑÔ∏è Snowfall";
      } else {
        img.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
        desc.innerText = "üåç Weather Update";
      }
    }
  </script>
</body>
</html>
