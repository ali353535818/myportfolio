<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillHub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- PAGE LOADER -->
  <div id="page-loader" class="page-loader">
    <div class="loader-circle"></div>
  </div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="container topbar-grid">
      <div class="brand">Skill<span>Hub</span></div>
      <button id="hamburger" class="hamburger">‚ò∞</button>
      <nav class="navbar">
        <div id="navbar-links" class="navbar-links">
          <input id="search-input" class="search-input" type="text" placeholder="Search courses..."/>
          <select id="category-select">
            <option value="all">All Categories</option>
            <option value="Tech">Tech</option>
            <option value="Design">Design</option>
            <option value="Business">Business</option>
          </select>
          <select id="sort-select">
            <option value="pop">Most Popular</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
          <button id="theme-toggle" class="icon-btn">üåô</button>
          <button id="open-dashboard" class="btn small">Dashboard</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-left">
        <h1>Grow Your <span class="accent">Skills</span></h1>
        <p class="lead">Level up with our curated learning programs.</p>
        <div class="hero-actions">
          <button class="btn">Get Started</button>
          <button class="btn outline">Explore</button>
        </div>
      </div>
      <div class="hero-card glass">
        <h3>Top Pick</h3>
        <p>JavaScript Mastery ‚Äì 25h of content</p>
      </div>
    </div>
  </section>

  <!-- COURSES -->
  <section class="section">
    <h2 class="section-head">Available Courses</h2>
    <div id="grid" class="grid"></div>
    <p id="no-results" style="display:none;text-align:center;color:#777;">No courses found.</p>
  </section>

  <!-- DASHBOARD -->
  <aside id="dashboard" class="drawer">
    <div class="drawer-inner">
      <button id="close-dashboard" class="close-btn">‚úñ</button>
      <h3>My Dashboard</h3>
      <h4>Enrolled</h4>
      <ul id="enrolled-list" class="list"></ul>
      <h4>Wishlist</h4>
      <ul id="wishlist" class="list"></ul>
    </div>
  </aside>

  <!-- ENROLL MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">‚úñ</button>
      <h3 id="modal-title"></h3>
      <p id="modal-body"></p>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn outline small">Cancel</button>
        <button id="modal-confirm" class="btn small">Confirm</button>
      </div>
    </div>
  </div>

  <!-- BACK TO TOP -->
  <button id="back-top" class="back-top">‚Üë</button>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <p>&copy; <span id="year"></span> SkillHub. All rights reserved.</p>
      <p>Made with ‚ù§Ô∏è for learners</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
